<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mim</title>
    <style>
        /* Centralizando o texto */
        body {
            text-align: center; /* Centraliza todo o conteúdo textual */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Centralizando a imagem */
        .image-container {
            text-align: center; /* Centraliza a imagem dentro do contêiner */
            margin-top: 20px; /* Adiciona um pequeno espaço acima da imagem */
        }

        /* Para a imagem, você pode definir o tamanho máximo e garantir que ela não ultrapasse a largura da tela */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Para os parágrafos, podemos dar um espaçamento entre eles */
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <p>Sou apaixonada por muitas coisas, como ler, passear, me diverti e praticar esportes.</p>
    <p>Adoro fazer viagens e ouvir músicas</p>
    <p>São esses pequenos momentos que tornam a vida ainda mais especial. E, claro, essa é apenas uma pequena amostra de tudo o que amo fazer!</p>


    <!-- Contêiner da imagem -->
    <div class="image-container">
        <img src="src/giphy(3)"  width="640" height="auto">
    </div>

</body>
</html>
