    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: hsl(0, 0%, 100%);
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, rgb(21, 248, 229), hwb(315 38% 13%));
            color: rgb(247, 247, 247);
            text-align: center;
            padding: 80px 20px;
            animation: fadeInHeader 2s ease-out;
        }

        header h1 {
            font-size: 3rem;
            animation: slideInLeft 1s ease-out;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 20px;
            animation: fadeInUp 2s ease-out;
        }

        /* ANIMATIONS */
        @keyframes fadeInHeader {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            0% { opacity: 0; transform: translateX(-100px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* SEÇÕES */
        section {
            padding: 80px 20px;
            text-align: center;
            animation: fadeInUp 2s ease-out;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeInUp 2s ease-out;
        }

        /* About Section */
        .about {
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 20px auto;
            padding: 40px;
            animation: bounceIn 2s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Projetos */
        .projects {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
            animation: fadeInUp 3s ease-out;
        }

        .project-card {
            background-color: #fffbfb;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .project-card h3 {
            margin-top: 15px;
            font-size: 1.6rem;
            color: #030303;
        }

        .project-card p {
            color: #777;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .project-card a {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .project-card a:hover {
            background-color: #000000;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Formulário de Contato */
        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .contact input, .contact textarea {
            width: 80%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .contact input:focus, .contact textarea:focus {
            border-color: #000000;
        }

        .contact button {
            background-color: #ffffff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact button:hover {
            background-color: #2980b9;
        }

        /* Rodapé */
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .projects {
                flex-direction: column;
                align-items: center;
            }

            .project-card {
                width: 90%;
            }

            .about {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
